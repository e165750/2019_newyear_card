<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>2019おめおめ</title>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body style="margin:0px; overflow:hidden;">

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
                  <a-asset-item id="obj" src="model/model.obj"></a-asset-item>
                  <a-asset-item id="mtl" src="model/materials.mtl"></a-asset-item>
             </a-assets>
      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <!--a-box position="0 0.5 0" wireframe="true"></a-box-->
        <a-text value="Happy New Year 2019" position=" 0 6 -1" align="center" rotation="0 0 0" color="#DD4827" scale="1.5 1.5 1.5">
        </a-text>
          <a-obj-model src="#obj" mtl="#mtl" scale="4 4 4 " position="0 0 0">
            <a-animation
                        attribute="rotation"
                        to="0 360 0"
                        dur="3000"
                        easing="linear"
                        repeat="indefinite">
                      </a-animation>
                    </a-obj-model>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
